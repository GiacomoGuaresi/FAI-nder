name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Version bump'
        required: true
        default: patch
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: read

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # Checkout
      # ---------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------
      # Node.js
      # ---------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # ---------------------------
      # Dependencies
      # ---------------------------
      - name: Install dependencies
        run: npm ci

      # ---------------------------
      # Expo / EAS CLI
      # ---------------------------
      - name: Install Expo & EAS CLI
        run: npm install -g expo-cli eas-cli

      # ---------------------------
      # Version bump
      # ---------------------------
      - name: Bump version (package.json)
        run: |
          npm version ${{ inputs.release_type }} --no-git-tag-version
          echo "ANDROID_VERSION_CODE=${{ github.run_number }}" >> $GITHUB_ENV

      # ---------------------------
      # Build APK (JSON output)
      # ---------------------------
      - name: Build APK with EAS
        id: eas-build
        run: |
          eas build \
            --platform android \
            --profile production \
            --non-interactive \
            --json > build.json
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      # ---------------------------
      # Extract build ID
      # ---------------------------
      - name: Extract build ID
        run: |
          BUILD_ID=$(jq -r '.[0].id' build.json)

          if [ -z "$BUILD_ID" ] || [ "$BUILD_ID" = "null" ]; then
            echo "❌ Build ID not found"
            cat build.json
            exit 1
          fi

          echo "✅ Build ID: $BUILD_ID"
          echo "BUILD_ID=$BUILD_ID" >> $GITHUB_ENV

      # ---------------------------
      # Download APK (EAS new syntax)
      # ---------------------------
      - name: Download APK
        run: |
          eas build:download \
            --id $BUILD_ID \
            --platform android

          APK_PATH=$(find . -type f -name "*.apk" | head -n 1)

          if [ -z "$APK_PATH" ]; then
            echo "❌ APK not found"
            exit 1
          fi

          mv "$APK_PATH" app.apk
          echo "✅ APK downloaded:"
          ls -lh app.apk
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      # ---------------------------
      # Upload artifact
      # ---------------------------
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: app.apk
          retention-days: 30
