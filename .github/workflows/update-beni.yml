name: Update beni FAI

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests

      - run: python scripts/fetch_beni_fai.py

      - name: Force file update
        run: |
          # Remove the old file to ensure Git detects the change
          rm -f data/beni-fai.json
          # Run the script again to create a fresh file
          python scripts/fetch_beni_fai.py
          # Force add the file
          git add -f data/beni-fai.json

      - name: Check for changes
        id: verify-changed-files
        run: |
          echo "Git status:"
          git status
          echo "Git diff:"
          git diff --name-only
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected!"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/beni-fai.json
          git commit -m "update beni FAI - $(date)"
          git push
